apiVersion: apps/v1
kind: Deployment
metadata:
  name: stones-web
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: stones-web
    spec:
      containers:
        - name: stones-web
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 300Mi
              cpu: 50m
            limits:
              cpu: 150m
              memory: 500Mi
  selector:
    matchLabels:
      app: stones-web
